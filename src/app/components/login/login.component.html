<div class="container mb-5" style="margin-top: 30px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div style="margin-top: 10px;margin-bottom:-90px;">
                    <h3>User Management Portal</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="loginForm">
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="username" placeholder="Username"
                               required>
                    </div>
                    <div style="color: red" *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].touched || loginForm.controls['username'].dirty)">
                        <div *ngIf="loginForm.controls['username'].errors.required">Please enter your Username</div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password"
                               required>
                    </div>
                    <div style="color: red" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                        <div *ngIf="loginForm.controls['password'].errors.required">Please enter your Password</div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" (click)="login()" [disabled]="loginForm.invalid || showLoading"
                                name="button" class="btn login_btn">
                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading">Loading...</span>
                            <span *ngIf="!showLoading">Login</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/signup" class="ml-2" style="color: #2C3E50;">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
