<form #addLoginForm="ngForm" (ngSubmit)="login()">
  <legend>Log In</legend>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
